config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/rciam/rciam-federation-registry:
      branch: master
      repo: https://github.com/rciam/rciam-federation-registry
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/rciam/rciam-federation-registry git:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-eggplant-havanese.sh
        container: qc.acc_wimpy-firebrick-eel
  QC.Doc:
    repos:
      github.com/rciam/rciam-federation-registry find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-ivory-audemer.sh
        container: qc.doc_beady-eggplant-lobster
      github.com/rciam/rciam-federation-registry git:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-cardinal-bloodhound.sh
        container: qc.doc_clammy-violet-spider
      github.com/rciam/rciam-federation-registry markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-smalt-dane.sh
        container: qc.doc_stuffy-tomato-tortoise
  QC.Lic:
    repos:
      github.com/rciam/rciam-federation-registry licensee:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-blue-audemer.sh
        container: qc.lic_shaggy-ecru-bobcat
  QC.Met:
    repos:
      github.com/rciam/rciam-federation-registry validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-ruby-anteater.sh
        container: qc.met_leaky-lime-dingo
  QC.Sty:
    repos:
      github.com/rciam/rciam-federation-registry jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-tomato-quokka.sh
        container: qc.sty_cheeky-lavender-wolfhound
  QC.Ver:
    repos:
      github.com/rciam/rciam-federation-registry get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-bistre-chin.sh
        container: qc.ver_shaggy-teal-dormouse
timeout: 5400
